<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

<header role="banner" id="header">
  <p class="header__pLogo"></p>
  <nav role="navigation" id="nav"></nav>
</header>

<main role="main" id="main">
  <div class="divCard">
    <img class="divCard__image" src="images/image-qr-code.png" alt="QR code for FrontedMentor">
    <h1 class="divCard__h1">Improve your front-end skills by building projects</h1>
    <h2 class="divCard__h2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
  </div>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://main--malavez890-qr-code-component.netlify.app/">malavez</a>.
  </div>
</main>

</body>
</html>
